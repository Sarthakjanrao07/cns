<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registered Users</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Registered Users</h1>
    <table id="userTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="userList"></tbody>
    </table>
    <h2>Local Storage Users</h2>
    <table id="localStorageTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="localStorageList"></tbody>
    </table>
    <a href="/">Back to Registration</a>
  </div>
  <script src="list.js"></script>
</body>
</html>
